input {
    rabbitmq {
        codec => "json"
        connection_timeout => 5000
        exchange => "x.logs"
        heartbeat => 5
        host => "rabmq"
        id => "logstash_input-rmq_logs"
        key => "*"
        passive => true
        queue => "q.logs"
        subscription_retry_interval_seconds => 5
        type => "rmq-logs"
        vhost => dlt
    }

    rabbitmq {
        codec => "json"
        connection_timeout => 5000
        exchange => "x.traces"
        heartbeat => 5
        host => "rabmq"
        id => "logstash_input-rmq_traces"
        key => "*"
        passive => true
        queue => "q.traces"
        subscription_retry_interval_seconds => 5
        type => "rmq-traces"
        vhost => dlt
    }
}

output {
    #stdout { codec => rubydebug }

    if [type] == "rmq-logs" {
        elasticsearch {
            codec => "json"
            document_type => "log-document"
            id => "logstash_output-ela_logs"
            index => "dlt-%{+YYYY.MM.dd}"
            hosts => [ "elast:9200" ]
            user => "elastic"
            password => "changeme"
        }
    }

    if [type] == "rmq-traces" {
        elasticsearch {
            codec => "json"
            document_type => "trace-document"
            id => "logstash_output-ela_traces"
            index => "dlt-%{+YYYY.MM.dd}"
            hosts => [ "elast:9200" ]
            user => "elastic"
            password => "changeme"
       }
    }
}